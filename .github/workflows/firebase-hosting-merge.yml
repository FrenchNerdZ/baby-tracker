name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - uses: actions/checkout@v4

      # 2️⃣ Installer pnpm (version alignée avec ton package.json)
      - uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      # 3️⃣ Installer les dépendances via pnpm
      - run: pnpm install

      # 4️⃣ Builder l’application Angular
      - run: pnpm run build

      # 5️⃣ Déployer sur Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BABY_TRACKER_86A4A }}
          channelId: pr-${{ github.event.number }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
