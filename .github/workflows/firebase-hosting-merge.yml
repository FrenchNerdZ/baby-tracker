name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.23.0
      - run: pnpm install
      - run: pnpm run lint

  test:
    name: Run tests & coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.23.0
      - run: pnpm install
      - run: pnpm run test:coverage
      - name: Upload coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/


  build_and_deploy:
    name: Build and deploy to Firebase Hosting
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      # 1️⃣ Récupérer le code
      - uses: actions/checkout@v4

      # 2️⃣ Installer pnpm (version alignée avec ton package.json)
      - uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      # 3️⃣ Installer les dépendances via pnpm
      - run: pnpm install

      # 4️⃣ Builder l’application Angular
      - run: pnpm run build --configuration production

      # 5️⃣ Déployer sur Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BABY_TRACKER_86A4A }}
          channelId: live   # 'live' pour production, ou pr-${{ github.event.number }} pour preview
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
